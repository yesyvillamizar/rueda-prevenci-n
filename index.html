<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rueda de la Prevención (Canvas)</title>
  <style>
    body {
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      background-color: #f0f4f8;
    }
    canvas {
      border: 8px solid #333;
      border-radius: 50%;
      margin-bottom: 1rem;
    }
    #pointer {
      width: 0;
      height: 0;
      border-left: 20px solid transparent;
      border-right: 20px solid transparent;
      border-bottom: 30px solid red;
      position: absolute;
      top: 20px;
      z-index: 10;
    }
    #spin {
      padding: 1rem 2rem;
      font-size: 1.2rem;
      background-color: #10b981;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }
    #result, #options {
      margin-top: 1.5rem;
      font-size: 1.1rem;
      font-weight: bold;
      text-align: center;
      max-width: 90%;
    }
    .option-btn {
      display: block;
      margin: 0.5rem auto;
      padding: 0.5rem 1rem;
      font-size: 1rem;
      cursor: pointer;
      border: none;
      border-radius: 5px;
      background-color: #e5e7eb;
    }
  </style>
</head>
<body>
  <h1>Rueda de la Prevención</h1>
  <div id="pointer"></div>
  <canvas id="wheel" width="400" height="400"></canvas>
  <button id="spin">Girar</button>
  <div id="result"></div>
  <div id="options"></div>

  <audio id="win-sound" src="https://www.soundjay.com/human/sounds/applause-8.mp3"></audio>
  <audio id="error-sound" src="https://www.fesliyanstudios.com/play-mp3/4386"></audio>

  <script>
    const preguntas = [
  {
    "tema": "Convivencia",
    "pregunta": "¿Qué entidad puede imponer comparendos a menores por comportamientos contrarios a la convivencia?",
    "opciones": [
      "A. Policía Nacional",
      "B. Fiscalía",
      "C. Alcaldía",
      "D. ICBF"
    ],
    "correcta": "A. Policía Nacional"
  },
  {
    "tema": "Convivencia",
    "pregunta": "¿Qué tipo de medidas puede imponer la Policía a menores por comportamientos no delictivos?",
    "opciones": [
      "A. Cárcel",
      "B. Multa y pedagogía",
      "C. Suspensión de cédula",
      "D. Trabajo forzado"
    ],
    "correcta": "B. Multa y pedagogía"
  },
  {
    "tema": "Convivencia",
    "pregunta": "¿Cuál es un comportamiento contrario a la convivencia en el colegio?",
    "opciones": [
      "A. Gritar en clase",
      "B. No hacer tareas",
      "C. Rayar paredes con grafitis",
      "D. Llegar tarde"
    ],
    "correcta": "C. Rayar paredes con grafitis"
  },
  {
    "tema": "Convivencia",
    "pregunta": "¿Qué busca principalmente el Código de Policía y Convivencia?",
    "opciones": [
      "A. Castigar",
      "B. Reprimir",
      "C. Prevenir y educar",
      "D. Detener"
    ],
    "correcta": "C. Prevenir y educar"
  },
  {
    "tema": "Convivencia",
    "pregunta": "¿Qué sucede si un menor reincide en comportamientos contrarios a la convivencia?",
    "opciones": [
      "A. Es judicializado",
      "B. Va a la cárcel",
      "C. Puede ser sancionado pedagógicamente",
      "D. Nada"
    ],
    "correcta": "C. Puede ser sancionado pedagógicamente"
  },
  {
    "tema": "PenalAdol",
    "pregunta": "¿A partir de qué edad los adolescentes responden penalmente en Colombia?",
    "opciones": [
      "A. 10 años",
      "B. 12 años",
      "C. 14 años",
      "D. 18 años"
    ],
    "correcta": "C. 14 años"
  },
  {
    "tema": "PenalAdol",
    "pregunta": "¿Qué busca el sistema penal adolescente?",
    "opciones": [
      "A. Castigo",
      "B. Rehabilitación y resocialización",
      "C. Internamiento perpetuo",
      "D. Multas severas"
    ],
    "correcta": "B. Rehabilitación y resocialización"
  },
  {
    "tema": "PenalAdol",
    "pregunta": "¿Qué medida puede tomar un juez frente a un adolescente que comete un delito grave?",
    "opciones": [
      "A. Libertad inmediata",
      "B. Internamiento preventivo",
      "C. Suspensión indefinida",
      "D. Deportación"
    ],
    "correcta": "B. Internamiento preventivo"
  },
  {
    "tema": "PenalAdol",
    "pregunta": "¿Qué institución protege los derechos del adolescente durante un proceso penal?",
    "opciones": [
      "A. INPEC",
      "B. Policía",
      "C. Defensoría de Familia",
      "D. Procuraduría"
    ],
    "correcta": "C. Defensoría de Familia"
  },
  {
    "tema": "PenalAdol",
    "pregunta": "¿Cuál es la duración máxima de una sanción para adolescentes en conflicto con la ley?",
    "opciones": [
      "A. 3 años",
      "B. 5 años",
      "C. 8 años",
      "D. 10 años"
    ],
    "correcta": "C. 8 años"
  },
  {
    "tema": "Convivencia",
    "pregunta": "¿Es legal que un menor consuma alcohol en espacio público?",
    "opciones": [
      "A. Sí",
      "B. No",
      "C. Solo si está con padres",
      "D. Si no hay policías"
    ],
    "correcta": "B. No"
  },
  {
    "tema": "PenalAdol",
    "pregunta": "¿Un menor puede ser juzgado como adulto en Colombia?",
    "opciones": [
      "A. Sí",
      "B. No",
      "C. Solo desde los 16 años",
      "D. Depende del delito"
    ],
    "correcta": "B. No"
  },
  {
    "tema": "Convivencia",
    "pregunta": "¿Qué conducta puede dar lugar a un comparendo pedagógico?",
    "opciones": [
      "A. Robar",
      "B. Rayar el colegio",
      "C. Gritar a un profesor",
      "D. Dormir en clase"
    ],
    "correcta": "B. Rayar el colegio"
  },
  {
    "tema": "PenalAdol",
    "pregunta": "¿Qué tipo de sanciones contempla la Ley 1098 para adolescentes?",
    "opciones": [
      "A. Cárcel común",
      "B. Medidas socioeducativas",
      "C. Extradición",
      "D. Amonestación pública"
    ],
    "correcta": "B. Medidas socioeducativas"
  },
  {
    "tema": "PenalAdol",
    "pregunta": "¿Cuál de estos NO es un derecho del adolescente infractor?",
    "opciones": [
      "A. Defensa técnica",
      "B. Ser escuchado",
      "C. Ser golpeado si reincide",
      "D. Educación"
    ],
    "correcta": "C. Ser golpeado si reincide"
  },
  {
    "tema": "Convivencia",
    "pregunta": "¿Qué comportamiento puede alterar la tranquilidad del vecindario?",
    "opciones": [
      "A. Escuchar música a volumen alto en la noche",
      "B. Tener plantas en casa",
      "C. Pasear al perro con correa",
      "D. Saludar a los vecinos"
    ],
    "correcta": "A. Escuchar música a volumen alto en la noche"
  },
  {
    "tema": "PenalAdol",
    "pregunta": "¿Qué sucede si un menor comete un delito por primera vez?",
    "opciones": [
      "A. Siempre es internado",
      "B. Puede recibir una medida de orientación",
      "C. Se castiga a los padres",
      "D. Va a la cárcel"
    ],
    "correcta": "B. Puede recibir una medida de orientación"
  },
  {
    "tema": "PenalAdol",
    "pregunta": "¿Qué significa SRPA?",
    "opciones": [
      "A. Sistema Reforzado Penal de Adultos",
      "B. Sistema de Reclusión Policial Activa",
      "C. Sistema de Responsabilidad Penal para Adolescentes",
      "D. Secretaría de Rehabilitación Penal y Abuso"
    ],
    "correcta": "C. Sistema de Responsabilidad Penal para Adolescentes"
  },
  {
    "tema": "Convivencia",
    "pregunta": "¿Qué autoridad aplica comparendos por riñas callejeras entre menores?",
    "opciones": [
      "A. Policía",
      "B. Juez",
      "C. Personero",
      "D. Bomberos"
    ],
    "correcta": "A. Policía"
  },
  {
    "tema": "PenalAdol",
    "pregunta": "¿Qué edad marca el paso del sistema penal adolescente al de adultos?",
    "opciones": [
      "A. 14 años",
      "B. 16 años",
      "C. 18 años",
      "D. 21 años"
    ],
    "correcta": "C. 18 años"
  }
];

    const canvas = document.getElementById("wheel");
    const ctx = canvas.getContext("2d");
    const result = document.getElementById("result");
    const optionsDiv = document.getElementById("options");
    const winSound = document.getElementById("win-sound");
    const errorSound = document.getElementById("error-sound");
    const spinBtn = document.getElementById("spin");

    let angle = 0;
    let spinning = false;

    function drawWheel() {
      const num = preguntas.length;
      const anglePerSlice = 2 * Math.PI / num;

      for (let i = 0; i < num; i++) {
        const start = i * anglePerSlice;
        const end = start + anglePerSlice;
        ctx.beginPath();
        ctx.moveTo(200, 200);
        ctx.fillStyle = `hsl(${i * 360 / num}, 70%, 60%)`;
        ctx.arc(200, 200, 200, start, end);
        ctx.lineTo(200, 200);
        ctx.fill();

        ctx.save();
        ctx.translate(200, 200);
        ctx.rotate(start + anglePerSlice / 2);
        ctx.textAlign = "right";
        ctx.fillStyle = "white";
        ctx.font = "bold 14px sans-serif";
        ctx.fillText(preguntas[i].tema, 170, 10);
        ctx.restore();
      }
    }

    function spinWheel() {
      if (spinning) return;
      spinning = true;
      optionsDiv.innerHTML = "";
      let rotation = Math.random() * 360 + 720;
      angle += rotation;
      canvas.style.transition = "transform 3s ease-out";
      canvas.style.transform = `rotate(${angle}deg)`;

      setTimeout(() => {
        const normalized = angle % 360;
        const slice = Math.floor(preguntas.length - (normalized / 360) * preguntas.length) % preguntas.length;
        mostrarPregunta(preguntas[slice]);
        spinning = false;
      }, 3100);
    }

    function mostrarPregunta(pregunta) {
      result.innerText = `Pregunta: ${pregunta.pregunta}`;
      optionsDiv.innerHTML = "";
      pregunta.opciones.forEach(op => {
        const btn = document.createElement("button");
        btn.className = "option-btn";
        btn.textContent = op;
        btn.onclick = () => {
          if (op === pregunta.correcta) {
            winSound.play();
            alert("¡Correcto! Bien hecho.");
          } else {
            errorSound.play();
            alert("Respuesta incorrecta. Intenta otra vez.");
          }
        };
        optionsDiv.appendChild(btn);
      });
    }

    drawWheel();
    spinBtn.onclick = spinWheel;
  </script>
</body>
</html>
